<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/detail-product.css" />
    <title>Đá Quý Shopping</title>
  </head>
  <body>
    <div class="containe">


      <!-- banner -->

     


    <!--  -->

      <div class="tool-header" style="margin-left: 40px;  ">
        <div class="btn-group" >
          <a href="index.html" class="btn btn-dark active" aria-current="page">Trang Chủ</a>
          <a href="cart.html" class="btn btn-dark">Chi Tiết Sản Phẩm</a>
        </div>
      </div>

    <!-- product detail -->
    <section>
      <header>
        <h1>TRANG CHI TIẾT SẢN PHẨM</h1>
      </header>
      <div data-product-detail>
        <div class="img-card">
          <div class='img'>
            <img src="{{selectedProduct.img}}" />
          </div>
          <div class='img-options'>
            <div><img src="{{selectedProduct.img}}" /></div>
            <div><img src="{{selectedProduct.img}}" /></div>
            <div><img src="{{selectedProduct.img}}" /></div>
            <div><img src="{{selectedProduct.img}}" /></div>
            <div><img src="{{selectedProduct.img}}" /></div>
            <div><img src="{{selectedProduct.img}}" /></div>
            <div><img src="{{selectedProduct.img}}" /></div>
          </div>
        </div>
        <div class="product-details">
          <h5>{{selectedProduct.name}}</h5>
          <span class="badge bg-warning">New</span>
          <p>Mã sản phẩm: NSB129S12MIXV </p>
          <p>Tình trạng: Còn hàng</p>
          <p>Giá</p>
          <p><span>{{selectedProduct.price | currency : "đ"}}</span> <span>{{selectedProduct.discount | currency : "đ"}}</span> <span>(25% OFF)</span></p>
          <p>Đánh giá</p>
          <div class="sample-colors" style="margin-top: -10px;">
            <i class="bi bi-star-fill" style="color: rgb(248, 214, 22)"></i>
            <i class="bi bi-star-fill" style="color: rgb(248, 214, 22)"></i>
            <i class="bi bi-star-fill" style="color: rgb(248, 214, 22)"></i>
            <i class="bi bi-star-fill" style="color: rgb(248, 214, 22)"></i>
            
          </div>
          <button style="color: aliceblue;">Mua Ngay</button>
          <button>Thêm vào Giỏ Hàng</button>
        </div>    
      </div>
    </section>


     <!-- footer -->
     
     <div ng-include="'view/footer.html'"></div>



  </body>
  
</html>
